<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h1>Todo List</h1>
    <form id="todo-form">
      <input type="text" id="task-input" placeholder="Add a task..." required>
      <input type="date" id="date-input" required>
      <button type="submit" id="add-btn">+</button>
    </form>

    <div class="controls">
      <button id="filter-btn">Filter</button>
      <button id="clear-btn">Clear All</button>
    </div>

    <table id="todo-table">
      <thead>
        <tr>
          <th>Task</th>
          <th>Deadline</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-list">
        <tr><td colspan="4" class="empty">No task found</td></tr>
      </tbody>
    </table>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
